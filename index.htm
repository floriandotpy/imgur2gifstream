<html>
<head>
    <meta charset="UTF-8">
    <title>imgur 2 gifstream converter</title>
    <style type="text/css">
        body {
            background: #e3e6e8;
            font-family: Georgia;
            font-size: 14px;
            color: #333;
        }
        h1 {
            font-size: 1.5em;
            color: #111;
        }
        .hide {
            display: none;
        }
        .loading {
            color: #900;
            display: none;
        }
        .wrap {
            width: 60%;
            min-width: 600px;
            margin: 0 auto;
        }
        input[type=text] {
            min-width: 300px;
        }
        input, textarea {
            font-size: 1.5em;
        }
        textarea {
            width: 100%;
            height: 50%;
        }
    </style>
    <script src="jquery-2.0.3.min.js"></script>
    <script src="imgur2gifstream.js"></script>
    <script>
    (function($){
        $(document).ready(function(){
            var client_id = 'ab36a6d401c176d',
                $in_url = $('input[name=albumurl]').first(),
                $in_form = $('#urlform'),
                $out_json = $('textarea[name=output]').first(),
                $loading = $('.loading');

            var displayResult = function(str) {
                $loading.hide();
                $out_json.val(str).show();
            }

            gifstream.init({
                client_id: client_id,
                callback_success: displayResult
            });

            $('input[name=ok]').click(function(e) {
                e.preventDefault();
                var album_id = gifstream.idFromUrl($in_url.val());
                if (album_id !== null) {
                    $loading.show();
                    gifstream.getAlbum(album_id);
                } else {
                    alert("Not a valid url");
                }
            });
        })
    })(jQuery);
    </script>
</head>
<body>
    <div class="wrap">
        <h1>Create a GifStream from an imgur album</h1>
        <form action="index.htm" id="urlform">

            <div>
                <span>URL to imgur album</span> <input type="text" name="albumurl" url="albumurl">
                <input type="button" value="Create GIFstream" name="ok">
                    <span class="loading">Loading...</span>
            </div>
            <textarea name="output" class="hide"></textarea>
        </form>
    </div>
</body>
</html>
